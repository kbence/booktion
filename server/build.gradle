apply plugin: 'application'

dependencies {
    compile project(':shared')
    compile 'org.apache.derby:derby:10.10.2.0'
    compile 'org.xerial:sqlite-jdbc:+'
    compile 'com.googlecode.log4jdbc:log4jdbc:1.2'
}

mainClassName = 'com.booktion.server.BooktionServer'

jar {
    manifest.attributes 'Main-Class': 'com.booktion.server.BooktionServer'
    baseName = 'booktion-server'
}

task cleanDatabase {
    doFirst {
        file(".booktion.db").delete()
    }
}
